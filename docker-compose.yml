version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: fusionauth
      POSTGRES_PASSWORD: fusionauth
      POSTGRES_DB: fusionauth
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fusionauth"]
      interval: 5s
      timeout: 5s
      retries: 10

  fusionauth:
    image: fusionauth/fusionauth-app:latest
    environment:
      database.url: jdbc:postgresql://db:5432/fusionauth
      database.username: fusionauth
      database.password: fusionauth
      database.root.username: fusionauth
      database.root.password: fusionauth
      search.type: database
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "9011:9011"

